      - {key: ref, name: ref, type: string}
      - {key: operator, name: operator, type: string}
      - {key: location, name: location, type: string}
    mapping:
      power: [substation]
    type: point
  switchgear:
    columns:
      - {name: osm_id, type: id}
      - {name: the_geom, type: geometry}
