<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street intersection project</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="js/_libs/leaflet/1.5.1/leaflet.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="js/_libs/leaflet.draw/1.0.4/leaflet.draw.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="js/_libs/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="js/_libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="js/_libs/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="css/page.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="css/leaflet.css" rel="stylesheet" type="text/css" media="screen, projection"/>
</head>

<body>
<div class="right-side">
    <input id="search-street" type="text" placeholder="search street name">
    <div id="side-panel">
    </div>
</div>
<div id="map">
</div>

<script type="text/template" id="_street-detail">
    <div class="panel-title">
        <%= name %>
    </div>
    <div class="panel-content">
        <% if(!data) { %>
        <i class="fa fa-spinner fa-pulse"></i> Loading
        <% } else {%>
        <table>
            <% $.each(data, function (key, value) {%>
            <tr>
                <td><b><%= key %></b></td>
                <td><%= value %></td>
            </tr>
            <% }); %>
        </table>
        <div id="intersection-wrapper">
            <div class="panel-title">
                Intersections with
            </div>
            <div id="accordion">
                <i class="fa fa-spinner fa-pulse"></i> Loading
            </div>
        </div>
        <% }%>
    </div>
</script>
<script type="text/template" id="_street-detail-data">
    <table>
        <% $.each(data, function (key, value) {%>
        <tr>
            <td><b><%= key %></b></td>
            <td><%= value %></td>
        </tr>
        <% }); %>
    </table>
</script>
</body>
<!-- Correct javascripts-->
<script type="text/javascript" src="js/_libs/require.js/2.3.6/require.min.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/config.js"></script>
</html>
